version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: politics_backend_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d politics_backend_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=politics_backend_test
      - DB_USER=testuser
      - DB_PASSWORD=testpass
      - SECRET_KEY=django-insecure-test-key-for-testing-only
    volumes:
      - .:/app
    working_dir: /app/politics_backend
    command: sh -c "python manage.py migrate --settings=politics_backend.local_settings && gunicorn --bind 0.0.0.0:8000 politics_backend.wsgi:application"

volumes:
  postgres_data: